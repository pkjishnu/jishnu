{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" name="ad" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="number" class="form-control" name="p" placeholder="Phone number">
  </div>
  <div class="form-group">
    <label>Account Number</label>
    <input type="number" class="form-control" name="num" placeholder="Account Number">
  </div>

  <input type="submit" class="btn btn-primary">
</form>
{% endblock %}
